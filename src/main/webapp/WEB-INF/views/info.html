<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<h2>User</h2>
<p th:text="${user.firstName}"></p>
<p th:text="${user.lastName}"></p>
<p th:text="${user.phoneNumber}"></p>
<p th:text="${user.email}"></p>
<p th:text="${user.age}"></p>
</body>
</html>
